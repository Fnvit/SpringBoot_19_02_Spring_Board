<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board - Post</title>
</head>
<body>
    <h1>게시물 작성</h1>
    <main>
        <form action="/board/post" method="post">
            제목: <input type="text" name="title"> <br>
            작성자: <input type="text" name="userId"> <br>
            파일: <input type="file">
            내용: <textarea name="content"></textarea> <br>
            <button>게시하기</button>
        </form>
    </main>





</body>
</html>
