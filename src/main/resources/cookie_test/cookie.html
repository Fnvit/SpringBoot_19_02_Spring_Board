<script>
    // 현재 사이트에 존재하는 모든 쿠키 값을 가져옴
    const cookies = document.cookie;

    // 모든 쿠키 값을 띄어쓰기 기준으로 나눠서 순회
    for(const cookie of cookies.split(' ')){
        const [key, value] = cookie.split('=');
        // popup 이라는 key 가 존재하지 않거나, value 값이 false아니면, open하면 된다.
        if (key === 'popup'){
            if (value.replace(';', '') !== 'false'){
                window.open('popup.html', 'popup', 'popup,width=300,height=500');
            }
        }
    }
